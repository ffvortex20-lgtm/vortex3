<canvas id="particles"></canvas>
<div class="container">
<h1>VORTEX LINKS</h1>
<div class="box">
<input id="link" placeholder="Cole seu link (YouTube, TikTok, WhatsApp...)" />
<button id="enviar">Enviar</button>
</div>
<div class="footer">dev: vortex</div>
</div>
<script>
const linkInput=document.getElementById('link');
const btn=document.getElementById('enviar');
linkInput.addEventListener('input',()=>{
btn.style.display=linkInput.value.trim()?"block":"none";
});
btn.onclick=()=>{
const link=linkInput.value.trim();
if(!link) return;
const code=btoa(link);
window.location.href='concluir.html#'+code;
};
const c=document.getElementById('particles');
const ctx=c.getContext('2d');
let w,h,p=[];
function resize(){w=c.width=innerWidth;h=c.height=innerHeight}
window.onresize=resize;resize();
for(let i=0;i<70;i++)p.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-.5),vy:(Math.random()-.5)});
(function anim(){
ctx.clearRect(0,0,w,h);
ctx.fillStyle='#fff';
p.forEach(o=>{
o.x+=o.vx;o.y+=o.vy;
if(o.x<0||o.x>w)o.vx*=-1;
if(o.y<0||o.y>h)o.vy*=-1;
ctx.fillRect(o.x,o.y,2,2);
});
requestAnimationFrame(anim);
})();
</script>
</body>
