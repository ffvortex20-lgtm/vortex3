<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vortex Links</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:radial-gradient(circle at top,#6a00ff,#12001f);min-height:100vh;color:#fff}
.container{max-width:700px;margin:80px auto;background:rgba(0,0,0,.55);border-radius:16px;padding:30px;box-shadow:0 0 30px #9b4dff}
h1{text-align:center;margin-bottom:20px;color:#d6b3ff;text-shadow:0 0 10px #a855ff}
.box{background:rgba(20,0,40,.8);border-radius:14px;padding:20px;box-shadow:0 0 15px #7a2bff;text-align:center}
input{width:100%;padding:14px;border-radius:10px;border:none;margin-bottom:12px;font-size:15px}
button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border-radius:10px;
  border:none;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
  color:#fff;
  background:linear-gradient(45deg,#8f3bff,#c77dff);
  box-shadow:0 0 15px #9b4dff;
  display:none;
}
button:hover{filter:brightness(1.15)}
.footer{text-align:center;margin-top:15px;font-size:14px;color:#e0ccff}
</style>
</head>

<body>
<div class="container">
<h1>GERAR LINK</h1>

<div class="box">
<input type="text" id="link" placeholder="Cole o link aqui">
<button id="enviar">Enviar</button>
<button id="subscribe">ðŸ”” Inscreva-se no canal</button>
</div>

<div class="footer">dev: vortex</div>
</div>

<script>
const input = document.getElementById('link');
const btn = document.getElementById('enviar');
const subBtn = document.getElementById('subscribe');

input.oninput = () => {
  btn.style.display = input.value.trim() ? 'block' : 'none';
};

btn.onclick = () => {
  const encoded = btoa(input.value.trim());
  window.location.href = "concluir.html#" + encoded;
};

subBtn.style.display = 'block';
subBtn.onclick = () => {
  window.open("https://youtube.com/@SEUCANAL","_blank");
};
</script>
</body>
</html>
